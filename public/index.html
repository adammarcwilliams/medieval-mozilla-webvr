<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medieval Mozilla WebVR</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  
<script src="vendor/aframe-v0.7.1.min.js"></script>
<script src="vendor/aframe-teleport-controls.min.js"></script>
<script src="vendor/aframe-animation-component-v3.2.5.min.js"></script>
<script src="vendor/aframe-gltf-part-component.min.js"></script>

<script type="text/javascript" src="assets/index.js"></script></head>
<body>
  <a-scene >
    <a-assets>
      
<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
<img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
<a-asset-item id="model" src="assets/models/dark_age_motte_and_bailey_medievalfantasyscene/scene.gltf"></a-asset-item>

    </a-assets>
    

<a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
<a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>

<a-entity gltf-part="src: #model; buffer: false" position="0 5 0"></a-entity>

<a-entity id="teleHand" hand-controls="left" teleport-controls="type: parabolic; button: trigger; collisionEntities: [mixin='voxel'], #ground"></a-entity>
<a-entity id="blockHand" hand-controls="right"></a-entity>



  </a-scene>
</body>
</html>
